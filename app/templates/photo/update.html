{% extends 'base.html' %}

{% block title %}- Update {% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 panel panel-default">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" class="btn btn-primary" value="Update">
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>
{% endblock %}
